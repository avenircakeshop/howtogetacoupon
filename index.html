<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クーポンの使用手順</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .step-images {
            text-align: center;
            margin: 20px 0;
        }
        .step-images img {
            max-width: 100%;
            height: auto;
            border: none; /* 枠線を削除 */
            outline: none; /* 枠線を削除 */
            box-shadow: none; /* 影を削除 */
        }
        .step-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .step-images img {
            margin: 10px 0;
        }
        @media (min-width: 600px) {
            .step-images img {
                flex: 1 0 calc(33.333% - 20px); /* 3列 */
                margin: 0;
            }
        }
    </style>
    <meta name="robots" content="noindex">
</head>
<body>
    <div class="container">
        <h1>クーポンの使用手順</h1>
        <h2>クーポンの使用方法</h2>
        <div class="step-images">
            <img src="http://www.avenir.gr.jp/fcblog/wp-content/uploads/sites/284/2024/05/step0.jpg" alt="使用方法ステップ0">
        </div>
        <h2>次回クーポンの獲得方法</h2>
        <div class="step-images">
            <img src="http://www.avenir.gr.jp/fcblog/wp-content/uploads/sites/284/2024/05/step1.jpg" alt="使用方法ステップ1">
            <img src="http://www.avenir.gr.jp/fcblog/wp-content/uploads/sites/284/2024/05/step2.jpg" alt="使用方法ステップ2">
            <img src="http://www.avenir.gr.jp/fcblog/wp-content/uploads/sites/284/2024/05/step3.jpg" alt="使用方法ステップ3">
        </div>
    </div>
</body>
</html>
